<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tela de Login</title>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">   
                <header>Login</header>
            </div>
                    <div class="input-field">
                        <input type="text" class="input" placeholder="Nome de UsuÃ¡rio" id="login" required  minlength="1">

                        <input type="password" class="input" placeholder="Senha" id="senha" required minlength="3">

            <div class="bottom">

                    <label for="check">Lembrar de mim</label>
                </div>
                <div class="right">
                    <label><a href="#">Esqueci a Senha</a></label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
